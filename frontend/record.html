<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Scan | VocalVibe Pro Clinical</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0ea5e9;
            --secondary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #020617;
            --sidebar-bg: #0a0f1e;
            --card-bg: rgba(15, 23, 42, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { background-color: var(--bg); color: var(--text-main); display: flex; min-height: 100vh; overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px; background: var(--sidebar-bg); border-right: 1px solid var(--card-border);
            display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 1000; transition: 0.3s;
        }
        .sidebar.collapsed { width: 80px; }

        .sidebar-header { padding: 30px 20px; display: flex; align-items: center; gap: 12px; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem; flex-shrink: 0; }
        .logo-text { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; transition: 0.3s; }
        .sidebar.collapsed .logo-text { display: none; }

        .nav-menu { flex: 1; padding: 10px; }
        .nav-item { 
            display: flex; align-items: center; gap: 15px; padding: 14px 20px; 
            color: var(--text-muted); text-decoration: none; border-radius: 12px; margin-bottom: 5px; transition: 0.3s;
        }
        .nav-item:hover, .nav-item.active { background: rgba(14, 165, 233, 0.1); color: var(--primary); }
        .sidebar.collapsed .nav-item span { display: none; }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; margin-left: 260px; padding: 40px; transition: 0.3s; }
        .sidebar.collapsed + .main-content { margin-left: 80px; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .page-title h1 { font-size: 1.8rem; font-weight: 800; }

        /* --- RECORDING SECTION --- */
        .record-container { 
            max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; 
        }

        /* The Pulse Visualizer */
        .pulse-wrapper {
            position: relative; width: 300px; height: 300px; display: flex;
            align-items: center; justify-content: center; margin-bottom: 40px;
        }

        .pulse-ring {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid var(--primary); opacity: 0; transition: 0.3s;
        }

        .recording .pulse-ring { animation: pulse-anim 2s infinite; opacity: 0.5; }
        .recording .pulse-ring:nth-child(2) { animation-delay: 0.5s; }
        .recording .pulse-ring:nth-child(3) { animation-delay: 1s; }

        @keyframes pulse-anim {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .mic-btn {
            width: 100px; height: 100px; border-radius: 50%; border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; font-size: 2.5rem; cursor: pointer; z-index: 10;
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.3); transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .mic-btn:hover { transform: scale(1.05); }
        .mic-btn.recording { background: var(--danger); box-shadow: 0 0 30px rgba(239, 68, 68, 0.5); }

        .timer { font-family: 'Courier New', monospace; font-size: 2.5rem; font-weight: 800; margin-bottom: 20px; color: var(--primary); }

        /* --- ACTION BUTTONS --- */
        .action-group { display: flex; gap: 20px; margin-bottom: 40px; }
        .btn-action { 
            padding: 12px 30px; border-radius: 12px; border: 1px solid var(--card-border);
            background: var(--card-bg); color: white; cursor: pointer; font-weight: 700;
            display: none; align-items: center; gap: 10px; transition: 0.3s;
        }
        .btn-action.show { display: flex; }
        .btn-action:hover { background: rgba(255,255,255,0.1); border-color: var(--primary); }
        .btn-analyze { background: var(--primary); color: white; border: none; }

        /* --- UPLOAD BOX --- */
        .upload-card {
            width: 100%; background: var(--card-bg); border-radius: 24px;
            border: 2px dashed var(--card-border); padding: 40px; text-align: center;
            transition: 0.3s; cursor: pointer;
        }
        .upload-card:hover { border-color: var(--primary); background: rgba(14, 165, 233, 0.05); }
        .upload-card i { font-size: 2rem; color: var(--primary); margin-bottom: 15px; }

        /* Messages */
        .message { padding: 15px; border-radius: 12px; margin-bottom: 20px; font-size: 0.9rem; border-left: 4px solid; display: none; }
        .error { background: rgba(239, 68, 68, 0.1); color: #fca5a5; border-color: var(--danger); }
        .success { background: rgba(16, 185, 129, 0.1); color: #6ee7b7; border-color: var(--success); }

        /* Floating SOS */
        .floating-sos {
            position: fixed; bottom: 30px; left: 30px; background: var(--danger);
            color: white; border: none; width: 60px; height: 60px; border-radius: 50%;
            font-size: 1.5rem; cursor: pointer; box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
            z-index: 2000; animation: pulse-sos 2s infinite;
        }
        @keyframes pulse-sos { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        @media (max-width: 768px) {
            .sidebar { width: 80px; }
            .main-content { margin-left: 80px; padding: 20px; }
            .logo-text, .nav-item span { display: none; }
        }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-icon"><i class="fas fa-microchip"></i></div>
            <div class="logo-text">VocalVibe <span>Pro</span></div>
        </div>
        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-th-large"></i> <span>Overview</span></a>
            <a href="#" class="nav-item active"><i class="fas fa-microphone"></i> <span>Voice Scan</span></a>
            <a href="history.html" class="nav-item"><i class="fas fa-history"></i> <span>History</span></a>
            <a href="#" class="nav-item" onclick="toggleSidebar()"><i class="fas fa-bars"></i> <span>Toggle Menu</span></a>
        </nav>
        <div style="padding: 20px;">
            <a href="#" onclick="logout()" class="nav-item" style="color: var(--danger);"><i class="fas fa-sign-out-alt"></i> <span>Log Out</span></a>
        </div>
    </aside>

    <main class="main-content">
        <header>
            <div class="page-title">
                <h1>Vocal Stress Scan</h1>
                <p style="color: var(--text-muted);">Clinical-grade biometric voice capture</p>
            </div>
            <div class="user-profile">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile">
            </div>
        </header>

        <div class="record-container">
            <div id="error-msg" class="message error"></div>
            <div id="success-msg" class="message success"></div>

            <div class="pulse-wrapper" id="visualizer-container">
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <button class="mic-btn" id="record-btn">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>

            <div class="timer" id="timer">00:00</div>
            <p id="status-text" style="color: var(--text-muted); margin-bottom: 30px; font-weight: 600;">Tap to begin clinical recording</p>

            <div class="action-group">
                <button class="btn-action" id="play-btn" onclick="playRecording()">
                    <i class="fas fa-play"></i> Playback
                </button>
                <button class="btn-action btn-analyze" id="analyze-btn" onclick="submitAudio()">
                    <i class="fas fa-brain"></i> Analyze Tone
                </button>
                <button class="btn-action" id="reset-btn" onclick="resetRecording()">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>

            <div class="upload-card" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Import Clinical Audio</h3>
                <p style="color: var(--text-muted); font-size: 0.85rem;">Drag & drop or click to upload (WAV/MP3)</p>
                <input type="file" id="file-input" style="display: none;" accept="audio/*">
            </div>
        </div>
    </main>

    <button class="floating-sos" onclick="triggerSOS()"><i class="fas fa-exclamation-triangle"></i></button>

    <script>
        const API_BASE = window.location.origin;
        let mediaRecorder;
        let audioChunks = [];
        let startTime = null;
        let timerInterval = null;
        let currentBlob = null;

        const recordBtn = document.getElementById('record-btn');
        const visualizer = document.getElementById('visualizer-container');
        const timerEl = document.getElementById('timer');
        const statusText = document.getElementById('status-text');

        // --- AUTH CHECK ---
        if (!sessionStorage.getItem('activeUser')) window.location.href = 'login.html';

        // --- RECORDING LOGIC ---
        recordBtn.onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.onstart = () => {
                        startTime = Date.now();
                        timerInterval = setInterval(updateTimer, 1000);
                        visualizer.classList.add('recording');
                        recordBtn.classList.add('recording');
                        recordBtn.innerHTML = '<i class="fas fa-stop"></i>';
                        statusText.innerText = "Listening to vocal biomarkers...";
                        statusText.style.color = "var(--danger)";
                    };

                    mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

                    mediaRecorder.onstop = () => {
                        clearInterval(timerInterval);
                        visualizer.classList.remove('recording');
                        recordBtn.classList.remove('recording');
                        recordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                        statusText.innerText = "Capture complete. Ready for analysis.";
                        statusText.style.color = "var(--success)";
                        
                        currentBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        document.querySelectorAll('.btn-action').forEach(b => b.classList.add('show'));
                    };

                    mediaRecorder.start();
                } catch (err) {
                    showMsg("Microphone access denied or not found.", "error");
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(t => t.stop());
            }
        };

        function updateTimer() {
            const diff = Math.floor((Date.now() - startTime) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            timerEl.innerText = `${m}:${s}`;
        }

        async function submitAudio() {
            const btn = document.getElementById('analyze-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            const formData = new FormData();
            formData.append('audio', currentBlob);
            formData.append('user_email', sessionStorage.getItem('activeUser'));

            try {
                const res = await fetch(`${API_BASE}/api/upload`, { method: 'POST', body: formData });
                const data = await res.json();
                if(data.status === 'success') {
                    showMsg("Analysis successful! Redirecting...", "success");
                    setTimeout(() => window.location.href = 'history.html', 1500);
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                showMsg("Analysis Error: " + err.message, "error");
                btn.innerHTML = '<i class="fas fa-brain"></i> Analyze Tone';
            }
        }

        function playRecording() {
            const url = URL.createObjectURL(currentBlob);
            const audio = new Audio(url);
            audio.play();
            statusText.innerText = "Playing back captured audio...";
        }

        function resetRecording() {
            location.reload();
        }

        function showMsg(txt, type) {
            const el = document.getElementById(type + '-msg');
            el.innerText = txt;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 4000);
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }
        function logout() { sessionStorage.clear(); window.location.href='index.html'; }
        function triggerSOS() { alert("ðŸš¨ EMERGENCY: Clinical response team notified."); }

        // File Input Handler
        document.getElementById('file-input').onchange = (e) => {
            currentBlob = e.target.files[0];
            statusText.innerText = "File imported: " + currentBlob.name;
            document.querySelectorAll('.btn-action').forEach(b => b.classList.add('show'));
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal | VocalVibe Pro Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0ea5e9;
            --secondary: #6366f1;
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.75);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 18px;
        }

        .blob {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(80px);
            animation: move 15s infinite alternate;
            pointer-events: none;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        .auth-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 28px;
            border: 1px solid var(--card-border);
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header-section { text-align: center; margin-bottom: 2rem; }

        .logo {
            font-size: 1.7rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .logo i { color: var(--primary); }
        .logo span { background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .header-section h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .header-section p { color: #94a3b8; font-size: 0.9rem; }

        .msg {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            display: none;
            border: 1px solid transparent;
        }

        .msg.error { background: rgba(239, 68, 68, 0.1); color: #fca5a5; border-color: rgba(239, 68, 68, 0.2); }
        .msg.success { background: rgba(16, 185, 129, 0.1); color: #6ee7b7; border-color: rgba(16, 185, 129, 0.2); }

        .input-group { margin-bottom: 1rem; }
        .input-group label {
            display: block;
            font-size: 0.78rem;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-wrapper i { position: absolute; left: 16px; color: #64748b; font-size: 1rem; }

        .input-group input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: 0.2s;
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.15);
        }

        .pass-toggle {
            position: absolute;
            right: 16px;
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-auth {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 0.98rem;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 1rem;
        }

        .btn-auth:hover { transform: translateY(-1px); }
        .btn-auth:disabled { opacity: 0.7; cursor: not-allowed; }

        .toggle-text { text-align: center; margin-top: 1.5rem; color: #94a3b8; font-size: 0.9rem; }
        .toggle-text span { color: var(--primary); font-weight: 700; cursor: pointer; }

        .demo-box {
            margin-top: 1.4rem;
            padding: 12px;
            border-radius: 14px;
            background: rgba(255,255,255,0.02);
            border: 1px dashed var(--card-border);
            text-align: center;
        }

        .demo-box strong { font-size: 0.72rem; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 6px; }
        .demo-box p { font-size: 0.8rem; color: #64748b; margin-bottom: 8px; }
        .demo-btn {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
        }

        .back-home {
            position: fixed;
            top: 22px;
            left: 22px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-home:hover { color: white; }
    </style>
</head>
<body>
<div class="blob"></div>

<a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Site</a>

<div class="auth-card">
    <div class="header-section">
        <div class="logo"><i class="fas fa-microchip"></i> Vocal<span>Vibe.</span></div>
        <h2 id="auth-title">Patient Login</h2>
        <p id="auth-desc">Secure access to clinical diagnostics</p>
    </div>

    <div id="msg-box" class="msg"></div>

    <form id="auth-form" onsubmit="handleAuth(event)">
        <div class="input-group" id="name-group" style="display: none;">
            <label>Full Patient Name</label>
            <div class="input-wrapper">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="name" placeholder="Enter full name" maxlength="80">
            </div>
        </div>

        <div class="input-group">
            <label>Registered Email</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" required placeholder="name@hospital.com" maxlength="120">
            </div>
        </div>

        <div class="input-group">
            <label>Security Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" required placeholder="********" minlength="6" maxlength="128">
                <button type="button" class="pass-toggle" onclick="togglePass()" aria-label="Toggle password visibility">
                    <i class="fas fa-eye" id="eye-icon"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn-auth" id="auth-btn">Authorize Entry</button>
    </form>

    <div class="demo-box" id="demo-info">
        <strong>Simulation Credentials</strong>
        <p>Email: test@example.com | Pass: password123</p>
        <button class="demo-btn" onclick="fillDemo()">Auto-Fill Simulation</button>
    </div>

    <div class="toggle-text">
        <p id="toggle-p">New patient? <span onclick="toggleMode()">Create Digital Record</span></p>
    </div>
</div>

<script>
    let isLoginMode = true;

    function userKey(email) {
        return `vv_user:${email.toLowerCase()}`;
    }

    function parseJSONSafe(raw) {
        if (!raw) return null;
        try { return JSON.parse(raw); } catch { return null; }
    }

    function getStoredUser(email) {
        const modern = parseJSONSafe(localStorage.getItem(userKey(email)));
        if (modern) return modern;

        return parseJSONSafe(localStorage.getItem(email.toLowerCase()));
    }

    function setLoading(loading) {
        const btn = document.getElementById('auth-btn');
        btn.disabled = loading;
        btn.innerText = loading ? 'Processing...' : (isLoginMode ? 'Authorize Entry' : 'Create Record');
    }

    function clearMsg() {
        const box = document.getElementById('msg-box');
        box.style.display = 'none';
    }

    function showMsg(text, type) {
        const box = document.getElementById('msg-box');
        box.innerText = text;
        box.className = `msg ${type}`;
        box.style.display = 'block';
    }

    function toggleMode() {
        isLoginMode = !isLoginMode;
        clearMsg();

        document.getElementById('auth-title').innerText = isLoginMode ? 'Patient Login' : 'Register Record';
        document.getElementById('auth-desc').innerText = isLoginMode
            ? 'Secure access to clinical diagnostics'
            : 'Register for AI-powered wellness monitoring';
        document.getElementById('auth-btn').innerText = isLoginMode ? 'Authorize Entry' : 'Create Record';
        document.getElementById('name-group').style.display = isLoginMode ? 'none' : 'block';
        document.getElementById('toggle-p').innerHTML = isLoginMode
            ? 'New patient? <span onclick="toggleMode()">Create Digital Record</span>'
            : 'Already registered? <span onclick="toggleMode()">Authorize Login</span>';
        document.getElementById('demo-info').style.display = isLoginMode ? 'block' : 'none';
    }

    function togglePass() {
        const p = document.getElementById('password');
        const i = document.getElementById('eye-icon');
        if (p.type === 'password') {
            p.type = 'text';
            i.className = 'fas fa-eye-slash';
        } else {
            p.type = 'password';
            i.className = 'fas fa-eye';
        }
    }

    function fillDemo() {
        document.getElementById('email').value = 'test@example.com';
        document.getElementById('password').value = 'password123';
    }

    function successRedirect(email) {
        showMsg('Identity verified. Syncing clinical data...', 'success');
        sessionStorage.setItem('activeUser', email);
        setTimeout(() => { window.location.href = 'dashboard.html'; }, 900);
    }

    function handleAuth(e) {
        e.preventDefault();
        clearMsg();

        const email = (document.getElementById('email').value || '').trim().toLowerCase();
        const pass = (document.getElementById('password').value || '').trim();
        const name = (document.getElementById('name').value || '').trim();

        if (!email || !pass) {
            showMsg('Email and password are required.', 'error');
            return;
        }

        setLoading(true);

        if (isLoginMode) {
            if (email === 'test@example.com' && pass === 'password123') {
                successRedirect(email);
                setLoading(false);
                return;
            }

            const storedUser = getStoredUser(email);
            if (storedUser && storedUser.password === pass) {
                successRedirect(email);
            } else {
                showMsg('Authentication failed: invalid credentials.', 'error');
            }
            setLoading(false);
            return;
        }

        if (!name) {
            showMsg('Patient name is required.', 'error');
            setLoading(false);
            return;
        }

        const userData = { name, password: pass, email };
        localStorage.setItem(userKey(email), JSON.stringify(userData));

        showMsg('Record created successfully. You can log in now.', 'success');
        setLoading(false);
        setTimeout(toggleMode, 800);
    }

    window.onload = () => {
        const active = sessionStorage.getItem('activeUser');
        if (active) {
            window.location.href = 'dashboard.html';
        }
    };
</script>

</body>
</html>

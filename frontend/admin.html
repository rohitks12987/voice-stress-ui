<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Gateway | Secure Staff Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0ea5e9;
            --bg: #020617;
            --card-bg: rgba(15, 23, 42, 0.9);
            --danger: #ef4444;
            --success: #10b981;
            --text: #f8fafc;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- THE SHIELD (GATEWAY OVERLAY) --- */
        #gateway-overlay {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
            transition: 0.8s ease-in-out;
        }

        .gateway-card {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.08);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 80px rgba(14, 165, 233, 0.1);
        }

        .fingerprint-scanner {
            font-size: 4.5rem;
            color: var(--primary);
            margin-bottom: 25px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 5px var(--primary)); opacity: 0.7; }
            50% { filter: drop-shadow(0 0 20px var(--primary)); opacity: 1; }
        }

        .status-badge {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
            border: 1px solid #1e293b;
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 25px;
            font-weight: 800;
        }

        .field { margin-bottom: 15px; text-align: left; }
        .field label { font-size: 0.7rem; color: #64748b; font-weight: 800; margin-left: 5px; text-transform: uppercase; }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #1e293b;
            color: white;
            border-radius: 12px;
            font-size: 1rem;
            margin-top: 5px;
            outline: none;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--primary); }

        .btn-auth {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .btn-auth:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3); }

        #error-msg { font-size: 0.8rem; margin-top: 15px; min-height: 20px; font-weight: 600; }

        .hidden { opacity: 0; pointer-events: none; transform: scale(0.95); }

        /* Shake Animation for Fail */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body>

    <div id="gateway-overlay">
        <div class="gateway-card" id="gate-content">
            <div class="status-badge" id="status-tag">System Encrypted</div>
            
            <div class="fingerprint-scanner" id="biometric-icon">
                <i class="fas fa-fingerprint"></i>
            </div>
            
            <h2 style="margin-bottom: 5px; letter-spacing: -0.5px;">Clinical Gateway</h2>
            <p style="color: #64748b; font-size: 0.85rem; margin-bottom: 30px;">Personnel ID & Passcode Required</p>
            
            <div id="auth-form">
                <div class="field">
                    <label>Staff ID (Email)</label>
                    <input type="email" id="staff-email" value="admin@vocalvibe.pro">
                </div>
                <div class="field">
                    <label>Security Passcode</label>
                    <input type="password" id="staff-password" placeholder="••••••••">
                </div>
                <button class="btn-auth" onclick="verifyAccess()">AUTHORIZE SESSION</button>
            </div>
            
            <p id="error-msg"></p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function verifyAccess() {
            const email = document.getElementById('staff-email').value;
            const password = document.getElementById('staff-password').value;
            const error = document.getElementById('error-msg');
            const icon = document.getElementById('biometric-icon');
            const statusTag = document.getElementById('status-tag');
            const card = document.getElementById('gate-content');

            // Reset UI
            error.innerText = "";
            error.style.color = "var(--danger)";

            try {
                const response = await fetch(`${API_BASE}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 1. Visual Success Feedback
                    icon.style.color = "var(--success)";
                    icon.style.animation = "none";
                    statusTag.innerText = "Identity Verified";
                    statusTag.style.color = "var(--success)";
                    statusTag.style.borderColor = "var(--success)";
                    
                    error.style.color = "var(--success)";
                    error.innerText = "✓ Clinical Token Issued. Synchronizing...";

                    // 2. Store real secure token from backend
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminEmail', email);

                    // 3. Redirect to Dashboard
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 1500);

                } else {
                    // 4. Failure Feedback
                    throw new Error(data.message || "Unauthorized Access");
                }

            } catch (err) {
                error.innerText = `✗ ${err.message}`;
                card.style.animation = "shake 0.4s ease";
                setTimeout(() => card.style.animation = "", 400);
            }
        }

        // Auto-check if already logged in
        window.onload = () => {
            if (localStorage.getItem('adminToken')) {
                window.location.href = 'admin_dashboard.html';
            }
        }
    </script>
</body>
</html>
